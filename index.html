<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2d33046217.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>The Last Of Us</title>
</head>
<body>
  <section id="container">
    <div class="d-flex flex-column">
      <img src="/assets/picts/The Last Of Us Logo.png" class="img-fluid w-100" id="logo" alt="tlouLogo">
      <button type="button" id="btnShowGames">VOIR LES JEUX</button>
    </div>
    <div class="infoGame">
      <div class="row">
        <div class="col-lg-7">
          <img src="" id="pictPresent" class="img-fluid w-100" data-bs-toggle="modal" data-bs-target="#presentModal" alt="presentGame">
          <div class="listPict">
            <div class="row">
              <div class="col-lg-3 col-md-3">
                <img src="" class="img-fluid w-100" alt="firstPict" id="first">
              </div>
              <div class="col-lg-3 col-md-3">
                <img src="" class="img-fluid w-100" alt="secondPict" id="second">
              </div>
              <div class="col-lg-3 col-md-3">
                <img src="" class="img-fluid w-100" alt="thirdPict" id="third">
              </div>
              <div class="col-lg-3 col-md-3">
                <img src="" class="img-fluid w-100" alt="fourPict" id="four">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <p class="story"></p>
          <div class="listBtnInfo">
            <button type="button" id="btnInfo"><a href="" id="site">VOIR LE SITE</a></button>
            <button type="button" id="btnBuy"><a href="" id="buy">ACHETER</a></button>
          </div>
        </div>
      </div>
    </div>
    <div class="containGame">
      <div class="listGames">
    </div>
    </div>
  </section>

  <!-- MODAL -->
  <div class="modal fade" id="presentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <button type="button" id="btnClose" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="" class="img-fluid w-100" alt="presentPict">
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
